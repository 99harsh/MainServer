<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/login.js"></script>
    <title>H-Pannel Login</title>
</head>
<body>
    <div class="container-fluid">
       
           <div class="col-sm-4  outer-box-main ">
                    <div class="logo-main text-center">
                        <img src="images/logo.png" class="img-fluid" alt="logo">
                    </div>

                    <div class="form-section">
                        <form method="POST">
                            <div class="input-main">
                                
                                <input type="text" name="username" id="usernameBox" class="input_box" autocomplete="off" required="">
                                <label>Username</label>
                                
                            </div>
                            <div class="input-main password_input_box">
                                
                                <input type="password" name="password" id="passwordBox" class="input_box password_box" autocomplete="off" required="" onclick="show_eyes()">
                                <label>Password</label>
                                <i class="fa fa-eye" id="password-show" onclick="show_password()"></i>
                                <i class="fa fa-eye-slash" id="password-hide" onclick="show_password()"></i>
                                <p id="forgot-pass"><a href="#">Forgot your password?</a></p>
                            </div>
                            <div class="input-main">
                                <input type="submit" name="btn btn-secondary" value="Login">
                               
                            </div>
                            <div class="new-account">
                                <p class="">Don't have an account? </p>
                                <a href="#" class="ml-1 float-left"> Sign up</a>
                            </div>
                            </form>
                    

                    </div>

        </div>

    </div>
 </body>
</html>
